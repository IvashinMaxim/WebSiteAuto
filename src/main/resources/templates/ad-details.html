<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${ad.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            max-height: 400px;
            object-fit: contain;
            width: 100%;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container my-5">
    <h1 class="mb-4" th:text="${ad.title}">Название объявления</h1>

    <div class="row">
        <div class="col-md-7">
            <div th:if="${#lists.isEmpty(ad.images)}" class="text-center">
                <img th:src="@{/images/crying.gif}" alt="Нет изображения" class="img-fluid" style="max-height: 400px;">
            </div>

            <div th:unless="${#lists.isEmpty(ad.images)}" id="carAdCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="image, iterStat : ${ad.images}"
                         th:classappend="${iterStat.first} ? 'active'"
                         class="carousel-item">
                        <img th:src="@{'/images/' + ${image.imagePath}}" class="d-block w-100" alt="Изображение автомобиля">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carAdCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущее</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carAdCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующее</span>
                </button>
            </div>
        </div>

        <div class="col-md-5">
            <h2 class="mb-3" th:text="${#numbers.formatInteger(ad.price, 0, 'POINT') + ' P'}" style="color: green;">Цена</h2>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item"><strong>Автор:</strong> <span th:text="${ad.authorUsername}"></span></li>
                <li class="list-group-item"><strong>Марка:</strong> <span th:text="${ad.car.brand}"></span></li>
                <li class="list-group-item"><strong>Модель:</strong> <span th:text="${ad.car.model}"></span></li>
                <li class="list-group-item"><strong>Год:</strong> <span th:text="${ad.car.yearLow}"></span></li>
                <li class="list-group-item"><strong>Пробег:</strong> <span th:text="${#numbers.formatInteger(ad.mileage, 0, 'POINT') + ' км'}"></span></li>
            </ul>

            <h3 class="mt-4">Подробные характеристики</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Тип кузова:</strong> <span th:text="${ad.car.bodyType}"></span></li>
                <li class="list-group-item"><strong>Объем двигателя:</strong> <span th:text="${ad.car.engineVolume + ' л'}"></span></li>
                <li class="list-group-item"><strong>Мощность:</strong> <span th:text="${ad.car.enginePower + ' л.с.'}"></span></li>
                <li class="list-group-item"><strong>Тип топлива:</strong> <span th:text="${ad.car.engineType}"></span></li>
                <li class="list-group-item"><strong>Тип привода:</strong> <span th:text="${ad.car.driveType}"></span></li>
                <li class="list-group-item"><strong>Коробка:</strong> <span th:text="${ad.car.transmission}"></span></li>
            </ul>
        </div>
    </div>

    <div class="row mt-5">
        <h2>Описание</h2>
        <p class="lead" th:text="${ad.description}"></p>

        <div th:if="${#authorization.expression('isAuthenticated()') and ad.authorId == #authentication.principal.id}">
            <a th:href="@{/ads/edit/{id}(id=${ad.id})}" class="btn btn-warning me-2">Редактировать</a>

            <form th:action="@{/ads/delete/{id}(id=${ad.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить объявление?');">Удалить</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

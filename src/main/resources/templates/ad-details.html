<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container my-5">
    <h1 th:text="${carAd.title}"></h1>
    <div class="row">
        <div class="col-md-6">
            <div th:if="${#lists.isEmpty(carAd.imagePaths)}" class="text-center">
                <img src="/images/no-image.png" alt="Нет изображения" style="max-height: 300px;">
            </div>
            <div th:each="image : ${carAd.imagePaths}" class="mb-3">
                <img th:src="@{{name}(name=${image})}" alt="Изображение автомобиля" style="max-height: 300px; max-width: 100%;">
            </div>
        </div>
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item"><strong>Автомобиль:</strong> <span th:text="${carAd.car.brand + ' ' + carAd.car.model}"></span></li>
                <li class="list-group-item"><strong>Год:</strong> <span th:text="${carAd.car.year}"></span></li>
                <li class="list-group-item"><strong>Пробег:</strong> <span th:text="${#numbers.formatInteger(carAd.mileage, 1, 'POINT') + ' км'}"></span></li>
                <li class="list-group-item"><strong>Цена:</strong> <span th:text="${#numbers.formatInteger(carAd.price, 1, 'POINT') + ' $'}"></span></li>
                <li class="list-group-item"><strong>Описание:</strong> <span th:text="${carAd.description}"></span></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Объявления о продаже автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .filter-section { background-color: #f8f9fa; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Автомобильные объявления</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="filter-section mb-4">
        <form th:action="@{/ads}" method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Поиск</label>
                <input type="text" name="keyword" class="form-control" placeholder="Введите ключевые слова..."
                       th:value="${filter?.keyword}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Марка</label>
                <select name="brand" class="form-select">
                    <option value="">Все марки</option>
                    <option th:each="b : ${brands}" th:value="${b}" th:text="${b}" th:selected="${filter?.brand == b}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Модель</label>
                <select name="model" class="form-select">
                    <option value="">Все модели</option>
                    <option th:each="m : ${models}" th:value="${m}" th:text="${m}" th:selected="${filter?.model == m}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Год от</label>
                <select name="minYear" class="form-select">
                    <option value="">Любой</option>
                    <option th:each="y : ${years}" th:value="${y}" th:text="${y}" th:selected="${filter?.minYear == y}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Год до</label>
                <select name="maxYear" class="form-select">
                    <option value="">Любой</option>
                    <option th:each="y : ${years}" th:value="${y}" th:text="${y}" th:selected="${filter?.maxYear == y}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Пробег (км)</label>
                <div class="input-group">
                    <input type="number" name="minMileage" placeholder="От" class="form-control" th:value="${filter?.minMileage}">
                    <input type="number" name="maxMileage" placeholder="До" class="form-control" th:value="${filter?.maxMileage}">
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Цена ($)</label>
                <div class="input-group">
                    <input type="number" name="minPrice" placeholder="От" class="form-control" th:value="${filter?.minPrice}">
                    <input type="number" name="maxPrice" placeholder="До" class="form-control" th:value="${filter?.maxPrice}">
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Найти</button>
                <a th:href="@{/ads}" class="btn btn-outline-secondary">Сбросить</a>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/ads/create}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Создать объявление
        </a>
    </div>

    <div th:if="${#lists.isEmpty(ads)}" class="alert alert-info">
        По вашему запросу объявлений не найдено.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="ad : ${ads}">
            <div class="card h-100">
                <a th:href="@{/ads/{id}(id=${ad.id})}" style="text-decoration: none;color: inherit;display: block">
                    <div class="card-img-top" style="height: 180px; display: flex; align-items: center; justify-content: center;">
                        <img th:src="${#lists.isEmpty(ad.imagePaths) ? '/images/no-image.png' : ad.imagePaths[0]}"
                             alt="Изображение автомобиля" style="max-height: 100%; max-width: 100%; object-fit: contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${ad.title}"></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Автомобиль:</strong>
                                <span th:text="${ad.car.brand + ' ' + ad.car.model}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Год:</strong>
                                <span th:text="${ad.car.year}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Пробег:</strong>
                                <span th:text="${#numbers.formatInteger(ad.mileage, 1, 'POINT') + ' км'}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Цена:</strong>
                                <span th:text="${#numbers.formatInteger(ad.price, 1, 'POINT') + ' $'}"></span>
                            </li>
                        </ul>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/ads(page=${currentPage - 1}, size=${10},
                   brand=${filter?.brand}, model=${filter?.model}, minYear=${filter?.minYear},
                   maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                   maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice},
                   maxPrice=${filter?.maxPrice}, keyword=${filter?.keyword})}">Предыдущая</a>
            </li>
            <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == p} ? 'active'">
                <a class="page-link" th:href="@{/ads(page=${p}, size=${10},
                   brand=${filter?.brand}, model=${filter?.model}, minYear=${filter?.minYear},
                   maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                   maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice},
                   maxPrice=${filter?.maxPrice}, keyword=${filter?.keyword})}" th:text="${p + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/ads(page=${currentPage + 1}, size=${10},
                   brand=${filter?.brand}, model=${filter?.model}, minYear=${filter?.minYear},
                   maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                   maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice},
                   maxPrice=${filter?.maxPrice}, keyword=${filter?.keyword})}">Следующая</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

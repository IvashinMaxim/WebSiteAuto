<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Объявления о продаже автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .card-img-top {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Автомобильные объявления</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="filter-section mb-4">
        <form th:action="@{/ads}" th:object="${filter}" method="get" class="row g-3" id="filterForm">
            
            <input type="hidden" id="savedModel" th:value="${filter.model}">

            <div class="col-md-3">
                <label class="form-label">Поиск</label>
                <input type="text" th:field="*{keyword}" class="form-control" placeholder="Введите ключевые слова...">
            </div>
            <div class="col-md-3">
                <label class="form-label">Марка</label>
                <select th:field="*{brand}" class="form-select" id="brandSelect">
                    <option value="">Все марки</option>
                    <option th:each="b : ${brands}" th:value="${b}" th:text="${b}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Модель</label>
                <select th:field="*{model}" class="form-select" id="modelSelect" data-target-field="model">
                    <option value="">Все модели</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Год от</label>
                <select th:field="*{minYear}" class="form-select" id="minYearSelect" data-target-field="yearLow">
                    <option value="">Любой</option>
                    <option th:each="y : ${years}" th:value="${y}" th:text="${y}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Год до</label>
                <select th:field="*{maxYear}" class="form-select">
                    <option value="">Любой</option>
                    <option th:each="y : ${years}" th:value="${y}" th:text="${y}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Пробег (км)</label>
                <div class="input-group">
                    <input type="number" th:field="*{minMileage}" placeholder="От" class="form-control">
                    <input type="number" th:field="*{maxMileage}" placeholder="До" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Цена ($)</label>
                <div class="input-group">
                    <input type="number" th:field="*{minPrice}" placeholder="От" class="form-control">
                    <input type="number" th:field="*{maxPrice}" placeholder="До" class="form-control">
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Найти</button>
                <a th:href="@{/ads}" class="btn btn-outline-secondary">Сбросить</a>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/ads/create}" class="btn btn-success" sec:authorize="isAuthenticated()">
            <i class="bi bi-plus-circle"></i> Создать объявление
        </a>
    </div>

    <div th:if="${#lists.isEmpty(ads)}" class="alert alert-info">
        По вашему запросу объявлений не найдено.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="ad : ${ads}">
            <div class="card h-100">
                <a th:href="@{/ads/{id}(id=${ad.id})}" style="text-decoration: none;color: inherit;display: block">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${ad.title}"></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Автомобиль:</strong>
                                <span th:text="${ad.car.brand + ' ' + ad.car.model}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Год:</strong>
                                <span th:text="${ad.car.yearLow}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Пробег:</strong>
                                <span th:text="${#numbers.formatInteger(ad.mileage, 0, 'POINT') + ' км'}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Цена:</strong>
                                <span th:text="${#numbers.formatInteger(ad.price, 0, 'POINT') + ' P'}"></span>
                            </li>
                        </ul>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/ads(page=${currentPage - 1}, size=${10},
                   brand=${filter?.brand}, model=${filter?.model}, minYear=${filter?.minYear},
                   maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                   maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice},
                   maxPrice=${filter?.maxPrice}, keyword=${filter?.keyword})}">
                    Предыдущая
                </a>
            </li>

            <li class="page-item"
                th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${totalPages <= (2 + 2 * 3 + 1)}"
                th:classappend="${currentPage == p} ? 'active'">
                <a class="page-link"
                   th:href="@{/ads(page=${p}, size=${10}, brand=${filter?.brand}, model=${filter?.model},
                   minYear=${filter?.minYear}, maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                   maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice}, maxPrice=${filter?.maxPrice},
                   keyword=${filter?.keyword})}"
                   th:text="${p + 1}">

                </a>
            </li>

            <th:block th:if="${totalPages > (2 + 2 * 3 + 1)}">

                <li class="page-item" th:classappend="${currentPage == 0} ? 'active'">
                    <a class="page-link"
                       th:href="@{/ads(page=0, size=${10}, brand=${filter?.brand}, model=${filter?.model},
                       minYear=${filter?.minYear}, maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                       maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice}, maxPrice=${filter?.maxPrice},
                       keyword=${filter?.keyword})}">1</a>
                </li>

                <li class="page-item disabled" th:if="${startPage > 1}">
                    <span class="page-link">...</span>
                </li>

                <li class="page-item"
                    th:each="p : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${currentPage == p} ? 'active'">
                    <a class="page-link"
                       th:href="@{/ads(page=${p}, size=${10}, brand=${filter?.brand}, model=${filter?.model},
                       minYear=${filter?.minYear}, maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                       maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice}, maxPrice=${filter?.maxPrice},
                       keyword=${filter?.keyword})}"
                       th:text="${p + 1}"></a>
                </li>

                <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                    <span class="page-link">...</span>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'active'">
                    <a class="page-link"
                       th:href="@{/ads(page=${totalPages - 1}, size=${10}, brand=${filter?.brand}, model=${filter?.model},
                       minYear=${filter?.minYear}, maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                       maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice}, maxPrice=${filter?.maxPrice},
                       keyword=${filter?.keyword})}"
                       th:text="${totalPages}"></a>
                </li>
            </th:block>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/ads(page=${currentPage + 1}, size=${10}, brand=${filter?.brand}, model=${filter?.model},
                   minYear=${filter?.minYear}, maxYear=${filter?.maxYear}, minMileage=${filter?.minMileage},
                   maxMileage=${filter?.maxMileage}, minPrice=${filter?.minPrice}, maxPrice=${filter?.maxPrice},
                   keyword=${filter?.keyword})}">
                    Следующая
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = '/api/v1/ads/dictionary';

    // КОНФИГУРАЦИЯ ЗАВИСИМОСТЕЙ
    const dependencies = {
        'brandSelect': ['modelSelect'],
        'modelSelect': ['minYearSelect']
    };

    function initDynamicFilters() {
        // 1. Навешиваем слушатели
        Object.keys(dependencies).forEach(triggerId => {
            const triggerEl = document.getElementById(triggerId);
            if (!triggerEl) return;

            triggerEl.addEventListener('change', () => {
                const targets = dependencies[triggerId];
                targets.forEach(targetId => {
                    updateTargetField(targetId, true);
                });
            });
        });

        // 2. Инициализируем. Если Марка уже выбрана (при перезагрузке),
        // нужно сразу обновить Модель
        if (document.getElementById('brandSelect').value) {
            updateTargetField('modelSelect', false);
        }

        // 3. Дополнительная инициализация для года, если модель выбрана
        if (document.getElementById('modelSelect') && document.getElementById('modelSelect').value) {
            updateTargetField('minYearSelect', false);
        }
    }

    /**
     * Выполняет AJAX-запрос для обновления options в целевом select.
     */
    function updateTargetField(targetId, resetChildren = true) {
        const targetSelect = document.getElementById(targetId);
        const filterForm = document.getElementById('filterForm');
        if (!targetSelect || !filterForm) return;

        const fieldName = targetSelect.dataset.targetField || targetSelect.name;

        // Сохраняем текущее значение, чтобы попробовать выбрать его после обновления
        const savedValue = document.getElementById('savedModel')?.value;
        const currentValue = savedValue || targetSelect.value;
        const defaultOption = targetSelect.options[0];

        // 1. Собираем текущее состояние формы
        const formData = new FormData(filterForm);
        const params = new URLSearchParams();
        for (const [key, value] of formData.entries()) {
            if (value !== null && value !== '') {
                params.append(key, value);
            }
        }
        params.set('target', fieldName);

        // 2. Очищаем целевой select
        targetSelect.innerHTML = '';
        targetSelect.appendChild(defaultOption);
        targetSelect.disabled = true;

        // 3. Выполняем запрос
        fetch(`${API_URL}?${params.toString()}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка API: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                data.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.text = value;

                    // Если значение совпадает с тем, что было выбрано до обновления, оставляем его выбранным
                    if (value === currentValue) {
                        option.selected = true;
                    }
                    targetSelect.appendChild(option);
                });
                targetSelect.disabled = false;

                // 4. Если значение было установлено из фильтра (currentValue не пусто)
                // и оно нашлось в новом списке, то зависимые поля не нужно сбрасывать,
                // а нужно попробовать загрузить для них данные (например, Год по Модели).
                if (currentValue && targetSelect.value === currentValue && dependencies[targetId] && !resetChildren) {
                    dependencies[targetId].forEach(childId => {
                        updateTargetField(childId, false); // Загружаем данные для ребенка, не сбрасывая его текущее значение
                    });
                }

                // 5. Если сброс требовался (например, Марка поменялась)
                if (resetChildren && dependencies[targetId]) {
                    dependencies[targetId].forEach(childId => {
                        const child = document.getElementById(childId);
                        if (child) {
                            child.value = ''; // Сбрасываем выбранное значение

                            // Очищаем options, оставляя только первую
                            const firstChildOption = child.options[0];
                            child.innerHTML = '';
                            child.appendChild(firstChildOption);
                            child.disabled = false;

                            // Рекурсивно очищаем более глубокие зависимости
                            if (dependencies[childId]) {
                                dependencies[childId].forEach(grandchildId => {
                                    const grandchild = document.getElementById(grandchildId);
                                    if (grandchild) {
                                        grandchild.value = '';
                                        const firstGrandChildOption = grandchild.options[0];
                                        grandchild.innerHTML = '';
                                        grandchild.appendChild(firstGrandChildOption);
                                        grandchild.disabled = false;
                                    }
                                });
                            }
                        }
                    });
                }
            })
            .catch(error => {
                console.error(`Ошибка при обновлении ${fieldName}:`, error);
                targetSelect.disabled = false;
                targetSelect.innerHTML = '';
                targetSelect.appendChild(defaultOption);
            });
    }

    document.addEventListener('DOMContentLoaded', initDynamicFilters);
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Объявления о продаже автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Автомобильные объявления</h1>

    <div class="filter-section mb-4">
        <form th:action="@{/ads}" method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Марка</label>
                <select name="brand" class="form-select">
                    <option value="">Все марки</option>
                    <option th:each="b : ${brands}"
                            th:value="${b}"
                            th:text="${b}"
                            th:selected="${filter != null && filter.brand == b}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Модель</label>
                <select name="model" class="form-select">
                    <option value="">Все модели</option>
                    <option th:each="m : ${models}"
                            th:value="${m}"
                            th:text="${m}"
                            th:selected="${filter != null && filter.model == m}">
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">Год от</label>
                <select name="minYear" class="form-select">
                    <option value="">Любой</option>
                    <option th:each="y : ${years}"
                            th:value="${y}"
                            th:text="${y}"
                            th:selected="${filter != null && filter.minYear == y}">
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">Год до</label>
                <select name="maxYear" class="form-select">
                    <option value="">Любой</option>
                    <option th:each="y : ${years}"
                            th:value="${y}"
                            th:text="${y}"
                            th:selected="${filter != null && filter.maxYear == y}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Пробег (км)</label>
                <div class="input-group">
                    <input type="number" name="minMileage" placeholder="От"
                           class="form-control" th:value="${filter != null ? filter.minMileage : ''}">
                    <input type="number" name="maxMileage" placeholder="До"
                           class="form-control" th:value="${filter != null ? filter.maxMileage : ''}">
                </div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Цена ($)</label>
                <div class="input-group">
                    <input type="number" name="minPrice" placeholder="От"
                           class="form-control" th:value="${filter != null ? filter.minPrice : ''}">
                    <input type="number" name="maxPrice" placeholder="До"
                           class="form-control" th:value="${filter != null ? filter.maxPrice : ''}">
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Найти</button>
                <a th:href="@{/ads}" class="btn btn-outline-secondary">Сбросить</a>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/ads/create}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Создать объявление
        </a>
    </div>

    <div th:if="${#lists.isEmpty(ads)}" class="alert alert-info">
        По вашему запросу объявлений не найдено.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="ad : ${ads}">
            <div class="card h-100">
                <a th:href="@{/ads/{id}(id=${ad.id})}"
                   style="text-decoration: none;color: inherit;display: block">
                    <div class="card-img-top bg-secondary"
                         style="height: 180px; display: flex; align-items: center; justify-content: center;">
                        <span class="text-white">Изображение автомобиля</span>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${ad.title}"></h5>
                        <!--                    <p class="card-text" th:text="${ad.description}"></p>-->

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Автомобиль:</strong>
                                <span th:text="${ad.car.brand + ' ' + ad.car.model}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Год:</strong>
                                <span th:text="${ad.car.year}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Пробег:</strong>
                                <span th:text="${#numbers.formatInteger(ad.mileage, 1, 'POINT') + ' км'}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Цена:</strong>
                                <span th:text="${#numbers.formatInteger(ad.price, 1, 'POINT') + ' $'}"></span>
                            </li>
                        </ul>
                    </div>
                </a>

                <!--                <div class="card-footer">-->
                <!--                    <a th:href="@{/ads/edit/{id}(id=${ad.id})}" class="btn btn-warning btn-sm">-->
                <!--                        <i class="bi bi-pencil"></i> Редактировать-->
                <!--                    </a>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

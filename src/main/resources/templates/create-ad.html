<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .section-title {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .image-upload {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #0d6efd;
            background-color: #f0f8ff;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4">Создание нового объявления</h1>

            <form th:action="@{/ads/create}" th:object="${carAd}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-card-heading"></i> Основная информация</h3>

                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="title" class="form-label">Заголовок объявления *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"
                                   placeholder="Например: Продам Ford Focus 2018 года" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                            <div class="form-text">Привлекательный заголовок поможет быстрее продать автомобиль</div>
                        </div>

                        <div class="col-md-12">
                            <label for="description" class="form-label">Описание *</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="4"
                                      placeholder="Подробно опишите состояние автомобиля, особенности, историю эксплуатации"
                                      required></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-car-front"></i> Характеристики автомобиля</h3>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="brand" class="form-label">Марка *</label>
                            <input type="text" class="form-control" id="brand" th:field="*{car.brand}"
                                   placeholder="Например: Ford" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('car.brand')}"
                                 th:errors="*{car.brand}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="model" class="form-label">Модель *</label>
                            <input type="text" class="form-control" id="model" th:field="*{car.model}"
                                   placeholder="Например: Focus" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('car.model')}"
                                 th:errors="*{car.model}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="year" class="form-label">Год выпуска *</label>
                            <input type="number" class="form-control" id="year" th:field="*{car.year}"
                                   min="1900" max="2025" placeholder="Например: 2018" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('car.year')}"
                                 th:errors="*{car.year}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="bodyType" class="form-label">Тип кузова</label>
                            <select class="form-select" id="bodyType" th:field="*{car.bodyType}">
                                <option value="">Выберите тип</option>
                                <option th:each="bt : ${bodyTypes}" th:value="${bt}" th:text="${bt}"></option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="color" class="form-label">Цвет</label>
                            <input type="text" class="form-control" id="color" th:field="*{car.color}"
                                   placeholder="Например: Синий металлик">
                        </div>

                        <div class="col-md-4">
                            <label for="engineType" class="form-label">Тип двигателя</label>
                            <select class="form-select" id="engineType" th:field="*{car.engineType}">
                                <option value="">Выберите тип</option>
                                <option th:each="et : ${engineTypes}" th:value="${et}" th:text="${et}"></option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="enginePower" class="form-label">Объем двигателя (л)</label>
                            <input type="number" step="0.1" class="form-control" id="enginePower"
                                   th:field="*{car.enginePower}"
                                   placeholder="Например: 1.6">
                        </div>

                        <div class="col-md-4">
                            <label for="horsePower" class="form-label">Мощность (л.с.)</label>
                            <input type="number" class="form-control" id="horsePower" th:field="*{car.horsePower}"
                                   placeholder="Например: 125">
                        </div>

                        <div class="col-md-6">
                            <label for="driveType" class="form-label">Привод</label>
                            <select class="form-select" id="driveType" th:field="*{car.driveType}">
                                <option value="">Выберите тип</option>
                                <option th:each="dt : ${driveTypes}" th:value="${dt}" th:text="${dt}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="mileage" class="form-label">Пробег (км) *</label>
                            <input type="number" class="form-control" id="mileage" th:field="*{mileage}"
                                   placeholder="Например: 75000" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('mileage')}"
                                 th:errors="*{mileage}"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-currency-exchange"></i> Цена и изображения</h3>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Цена (₽) *</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                       placeholder="Например: 850000" required>
                                <span class="input-group-text">₽</span>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}"></div>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Фотографии автомобиля</label>
                            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                                <i class="bi bi-cloud-arrow-up" style="font-size: 2rem;"></i>
                                <p class="mt-2">Перетащите сюда файлы или нажмите для загрузки</p>
                                <p class="text-muted">Рекомендуемый размер: до 5 МБ (JPG, PNG)</p>
                                <img id="imagePreview" class="image-preview" alt="Предпросмотр">
                            </div>
                            <input type="file" id="imageInput" name="images" multiple accept="image/*"
                                   style="display: none;" onchange="previewImage(event)">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/ads}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад к объявлениям
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Создать объявление
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    document.querySelector('form').addEventListener('submit', function (event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        this.classList.add('was-validated');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

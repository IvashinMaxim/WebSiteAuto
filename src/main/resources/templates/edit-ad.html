<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать объявление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .section-title {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .image-upload {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #0d6efd;
            background-color: #f0f8ff;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4">Редактировать объявление</h1>

            <form th:action="@{/ads/edit/{id}(id=${id})}" th:object="${ad}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>

                <input type="hidden" th:field="*{id}"/>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-card-heading"></i> Основная информация</h3>

                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="title" class="form-label">Заголовок объявления *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"
                                   placeholder="Например: Продам Ford Focus 2018 года" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="col-md-12">
                            <label for="description" class="form-label">Описание *</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="2"
                                      placeholder="Подробно опишите состояние автомобиля, особенности, историю эксплуатации"
                                      required></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-car-front"></i> Характеристики автомобиля</h3>

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label for="brand" class="form-label">Марка *</label>
                            <input type="text" class="form-control" id="brand" th:field="*{car.brand}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('car.brand')}"
                                 th:errors="*{car.brand}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="model" class="form-label">Модель *</label>
                            <input type="text" class="form-control" id="model" th:field="*{car.model}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('car.model')}"
                                 th:errors="*{car.model}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="yearLow" class="form-label">Год выпуска (Начальный) *</label>
                            <input type="number" class="form-control" id="yearLow" th:field="*{car.yearLow}"
                                   min="1900" max="2025" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('car.yearLow')}"
                                 th:errors="*{car.yearLow}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="yearUpp" class="form-label">Год выпуска (Конечный) *</label>
                            <input type="number" class="form-control" id="yearUpp" th:field="*{car.yearUpp}"
                                   min="1900" max="2025" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('car.yearUpp')}"
                                 th:errors="*{car.yearUpp}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="bodyType" class="form-label">Тип кузова</label>
                            <select class="form-select" id="bodyType" th:field="*{car.bodyType}">
                                <option value="">Выберите тип</option>
                                <option th:each="bt : ${bodyTypes}"
                                        th:value="${bt.name()}"
                                        th:text="${bt.value}">
                                </option>
                            </select>
                        </div>

                        <label>КПП</label>
                        <select class="form-select" th:field="*{car.transmission}">
                            <option disabled value="">Выберите передачу</option>
                            <option th:each="t : ${transmission}"
                                    th:value="${t.name()}"
                                    th:text="${t.value}"
                                    th:selected="${t == ad.car.transmission}">
                            </option>
                        </select>

                        <label>Руль</label>
                        <select class="form-select" th:field="*{car.steeringSide}">
                            <option disabled value="">Выберите сторону руля</option>
                            <option th:each="s : ${steeringSide}"
                                    th:value="${s.name()}"
                                    th:text="${s.value}"
                                    th:selected="${s == ad.car.steeringSide}">
                            </option>
                        </select>


                        <div class="col-md-4">
                            <label for="engineType" class="form-label">Тип двигателя</label>
                            <select class="form-select" id="engineType" th:field="*{car.engineType}">
                                <option value="">Выберите тип</option>
                                <option th:each="et : ${engineTypes}"
                                        th:value="${et.name()}"
                                        th:text="${et.value}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="engineVolume" class="form-label">Объем двигателя (л) *</label>
                            <input type="number" step="0.1" class="form-control" id="engineVolume"
                                   th:field="*{car.engineVolume}">
                        </div>

                        <div class="col-md-4">
                            <label for="enginePower" class="form-label">Мощность (л.с.) *</label>
                            <input type="number" class="form-control" id="enginePower"
                                   th:field="*{car.enginePower}">
                        </div>

                        <div class="col-md-6">
                            <label for="driveType" class="form-label">Привод</label>
                            <select class="form-select" id="driveType" th:field="*{car.driveType}">
                                <option value="">Выберите тип</option>
                                <option th:each="dt : ${driveTypes}"
                                        th:value="${dt.name()}"
                                        th:text="${dt.value}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="mileage" class="form-label">Пробег (км) *</label>
                            <input type="number" class="form-control" id="mileage" th:field="*{mileage}"
                                   required>
                            <div class="text-danger" th:if="${#fields.hasErrors('mileage')}"
                                 th:errors="*{mileage}"></div>
                        </div>
                        <div class="col-md-4">
                            <label for="color" class="form-label">Цвет *</label>
                            <input type="text" class="form-control" id="color" th:field="*{color}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">Город *</label>
                            <input type="text" class="form-control" id="city" th:field="*{city}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="region" class="form-label">Регион *</label>
                            <input type="text" class="form-control" id="region" th:field="*{region}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-currency-exchange"></i> Цена и изображения</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Цена ($) *</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                       required>
                                <span class="input-group-text">$</span></div>
                            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>


                        <div class="col-md-12 mb-4">
                            <label class="form-label">Текущие фотографии</label>
                            <div class="row g-2" id="currentImagesContainer">
                                <div class="col-3" th:each="img : ${images}">
                                    <div class="card p-1 position-relative">
                                        <img th:src="@{'/images/' + ${img.imagePath}}" class="img-fluid rounded"
                                             style="height: 100px; object-fit: cover;" alt="Текущее изображение">

                                        <button type="button" class="btn btn-danger btn-sm mt-1 w-100 delete-image"
                                                th:data-image-id="${img.id}">
                                            Удалить
                                        </button>

                                        <input type="hidden" name="existingImageIds" th:value="${img.id}"
                                               th:id="'img-id-' + ${img.id}"/>
                                    </div>
                                </div>
                            </div>
                            <p th:if="${#lists.isEmpty(images)}" class="text-muted mt-2">Нет загруженных
                                изображений.</p>
                            <input type="hidden" id="deletedImageIds" name="removeImageIds" value=""/>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Загрузить новые фотографии</label>
                            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                                <i class="bi bi-cloud-arrow-up" style="font-size: 2rem;"></i>
                                <p class="mt-2">Перетащите сюда файлы или нажмите для загрузки</p>
                                <img id="imagePreview" class="image-preview" alt="Предпросмотр">
                            </div>
                            <input type="file" id="imageInput" name="images" multiple accept="image/*"
                                   style="display: none;" onchange="previewImage(event)">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/ads/profile}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // JS для предпросмотра (просто отображает первое выбранное)
    function previewImage(event) {
        // ... (Ваша существующая функция) ...
    }

    // JS для управления удалением существующих изображений
    document.addEventListener('DOMContentLoaded', function () {
        // ... (Ваша существующая функция previewImage) ...

        const deletedImageIdsInput = document.getElementById('deletedImageIds');
        const currentImagesContainer = document.getElementById('currentImagesContainer');
        let deletedIds = [];

        currentImagesContainer.addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-image')) {
                const button = event.target;
                const imageId = button.getAttribute('data-image-id');
                const imageCard = button.closest('.col-3');

                // 1. Скрыть карточку изображения
                imageCard.style.display = 'none';

                // 2. Добавить ID в список удаленных
                if (!deletedIds.includes(imageId)) {
                    deletedIds.push(imageId);
                    deletedImageIdsInput.value = deletedIds.join(',');
                }

                // 3. Удалить скрытый input, который бы сохранил это изображение
                const existingInput = document.getElementById('img-id-' + imageId);
                if (existingInput) {
                    existingInput.remove();
                }
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

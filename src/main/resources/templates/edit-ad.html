<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать объявление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .section-title {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .image-upload {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #0d6efd;
            background-color: #f0f8ff;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4">Редактировать объявление</h1>

            <form th:action="@{/ads/edit/{id}(id=${ad.id})}" th:object="${ad}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-geo-alt"></i> Местоположение и Описание</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="region" class="form-label">Регион *</label>
                            <input type="text" class="form-control" id="region" th:field="*{region}" required>
                            <div class="invalid-feedback" th:errors="*{region}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">Город *</label>
                            <input type="text" class="form-control" id="city" th:field="*{city}" required>
                            <div class="invalid-feedback" th:errors="*{city}"></div>
                        </div>

                        <div class="col-md-12">
                            <label for="title" class="form-label">Заголовок объявления</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div class="invalid-feedback" th:errors="*{title}"></div>
                        </div>
                        <div class="col-md-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="2" required></textarea>
                            <div class="invalid-feedback" th:errors="*{description}"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-car-front"></i> Характеристики автомобиля</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Марка</label>
                            <select id="brand" class="form-select" th:field="*{car.brand}" onchange="loadModels()">
                                <option value="">Выберите марку</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Модель</label>
                            <select id="model" class="form-select" th:field="*{car.model}" onchange="loadYears()">
                                <option value="">Выберите модель</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Год выпуска</label>
                            <select id="year" class="form-select" th:field="*{car.yearLow}" onchange="loadGenerationAndBodyTypes()">
                                <option value="">Выберите год</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Поколение</label>
                            <select id="generation" class="form-select" th:field="*{car.generation}" onchange="loadBodyTypes()">
                                <option value="">Выберите поколение</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Цвет</label>
                            <select id="color" class="form-select" th:field="*{color}">
                                <option value="">Выберите цвет</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Кузов</label>
                            <select id="bodyType" class="form-select" th:field="*{car.bodyType}" onchange="loadEngineTypes()">
                                <option value="">Выберите кузов</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Тип двигателя</label>
                            <select id="engineType" class="form-select" th:field="*{car.engineType}" onchange="loadEngineDetails()">
                                <option value="">Выберите двигатель</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Мощность (л.с.) *</label>
                            <select id="enginePowerSelect" class="form-select" onchange="toggleEnginePowerInput(this.value)">
                                <option value="">Выберите мощность</option>
                            </select>

                            <input type="number" id="enginePowerInput" th:field="*{car.enginePower}"
                                   class="form-control mt-2" style="display:none;" required onchange="loadTransmissions()">
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Объем (л)</label>
                            <select id="engineVolume" class="form-select" th:field="*{car.engineVolume}" onchange="loadTransmissions()">
                                <option value="">—</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Коробка передач</label>
                            <select id="transmissionType" class="form-select" th:field="*{car.transmission}" onchange="loadDriveTypes()">
                                <option value="">Выберите коробку</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Привод</label>
                            <select id="driveType" class="form-select" th:field="*{car.driveType}" onchange="loadSteeringSides()">
                                <option value="">Выберите привод</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Руль</label>
                            <select id="steeringSide" class="form-select" th:field="*{car.steeringSide}">
                                <option value="">Выберите руль</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="mileage" class="form-label">Пробег (км) *</label>
                            <input type="number" class="form-control" id="mileage" th:field="*{mileage}" required>
                            <div class="invalid-feedback" th:errors="*{mileage}"></div>
                        </div>

                        <div class="col-md-6"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title"><i class="bi bi-currency-exchange"></i> Цена и изображения</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Цена ($) *</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                                <span class="input-group-text">$</span>
                            </div>
                            <div class="invalid-feedback" th:errors="*{price}"></div>
                        </div>
                        <div class="col-md-12 mb-3" th:if="${!images.isEmpty()}">
                            <label class="form-label">Текущие фотографии (отметьте для удаления):</label>
                            <div class="row g-2">
                                <div class="col-6 col-md-3 col-lg-2 position-relative" th:each="img : ${images}">
                                    <div class="card h-100 shadow-sm">
                                        <img th:src="@{'/images/' + ${img.imagePath}}"
                                             class="card-img-top object-fit-cover"
                                             style="height: 120px;"
                                             alt="Фото авто">

                                        <div class="card-body p-2 text-center bg-light">
                                            <div class="form-check form-check-inline m-0">
                                                <input class="form-check-input border-danger" type="checkbox"
                                                       name="removeImageIds"
                                                       th:value="${img.id}"
                                                       th:id="'del-' + ${img.id}">
                                                <label class="form-check-label text-danger fw-bold"
                                                       th:for="'del-' + ${img.id}"
                                                       style="font-size: 0.8rem; cursor: pointer;">
                                                    <i class="bi bi-trash"></i> Удалить
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Добавить новые фотографии</label>

                            <div id="selectedImagesContainer" class="row g-2 mb-2"></div>

                            <div class="image-upload" onclick="document.getElementById('imageInput').click()"
                                 style="border: 2px dashed #ccc; padding: 20px; text-align: center; cursor: pointer;">
                                <i class="bi bi-cloud-arrow-up" style="font-size: 2rem;"></i>
                                <p class="mt-2">Нажмите, чтобы добавить фото</p>
                            </div>

                            <input type="file" id="imageInput" name="images" multiple accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/ads}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад к объявлениям
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const initData = {
        brand: /*[[${ad.car.brand}]]*/ null,
        model: /*[[${ad.car.model}]]*/ null,
        year: /*[[${ad.car.yearLow}]]*/ null,
        generation: /*[[${ad.car.generation}]]*/ null,
        color: /*[[${ad.color}]]*/ null,
        bodyType: /*[[${ad.car.bodyType}]]*/ null,
        engineType: /*[[${ad.car.engineType}]]*/ null,
        enginePower: /*[[${ad.car.enginePower}]]*/ null,
        engineVolume: /*[[${ad.car.engineVolume}]]*/ null,
        transmission: /*[[${ad.car.transmission}]]*/ null,
        driveType: /*[[${ad.car.driveType}]]*/ null,
        steeringSide: /*[[${ad.car.steeringSide}]]*/ null
    };
</script>

<script>
    const API = "/api/v1/ads/dictionary";

    function fetchDict(target, params = {}) {
        const url = new URL(API, window.location.origin);
        url.searchParams.set("target", target);
        Object.entries(params).forEach(([k, v]) => {
            if (v) url.searchParams.set(k, v);
        });
        return fetch(url).then(r => r.json()).catch(err => { console.error(err); return []; });
    }

    let selectedFiles = [];

    const imageInput = document.getElementById('imageInput');
    const container = document.getElementById('selectedImagesContainer');

    imageInput.addEventListener('change', function(e) {
        const files = Array.from(e.target.files);

        files.forEach(file => {
            selectedFiles.push(file);

            const reader = new FileReader();
            reader.onload = function(event) {
                const div = document.createElement('div');
                div.className = 'col-4 col-md-2 position-relative mb-2';
                div.innerHTML = `
                <div class="card h-100">
                    <img src="${event.target.result}" class="card-img-top object-fit-cover" style="height: 100px;">
                    <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1 p-0 px-1"
                            onclick="removeNewFile(this, '${file.name}', ${file.size})">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `;
                container.appendChild(div);
            };
            reader.readAsDataURL(file);
        });

        updateInputFiles();
    });

    function removeNewFile(button, fileName, fileSize) {
        selectedFiles = selectedFiles.filter(f => !(f.name === fileName && f.size === fileSize));

        button.closest('.col-4').remove();

        updateInputFiles();
    }

    function updateInputFiles() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        imageInput.files = dataTransfer.files;
    }

    function fillSelect(id, list, placeholder, selectedValue = null) {
        const select = document.getElementById(id);
        select.innerHTML = "";

        const base = document.createElement("option");
        base.value = "";
        base.textContent = placeholder;
        select.appendChild(base);

        list.forEach(item => {
            const o = document.createElement("option");
            o.value = item;
            o.textContent = item;
            if (String(item) === String(selectedValue)) {
                o.selected = true;
            }
            select.appendChild(o);
        });

        select.disabled = list.length === 0;
    }

    async function loadBrands(preselect = null) {
        const brands = await fetchDict("brand");
        fillSelect("brand", brands, "Выберите марку", preselect);
    }

    async function loadModels(preselect = null) {
        const brand = document.getElementById("brand").value;
        if (!brand) return clearSelects(["model", "year", "generation", "bodyType", "engineType", "enginePowerSelect", "engineVolume", "transmissionType", "driveType", "steeringSide"]);

        const models = await fetchDict("model", {brand});
        fillSelect("model", models, "Выберите модель", preselect);
    }

    async function loadYears(preselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        if (!brand || !model) return;

        const years = await fetchDict("yearLow", {brand, model});
        fillSelect("year", years, "Выберите год", preselect);
    }

    async function loadGenerationAndBodyTypes(genPreselect = null, colorPreselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        const yearLow = document.getElementById("year").value;
        if (!brand || !model || !yearLow) return;

        await loadGeneration(brand, model, yearLow, genPreselect);
        await loadColors(brand, model, yearLow, colorPreselect);
    }

    async function loadGeneration(brand, model, yearLow, preselect) {
        const list = await fetchDict("generation", {brand, model, yearLow});
        fillSelect("generation", list.map(String), "Выберите поколение", preselect);
    }

    async function loadColors(brand, model, yearLow, preselect) {
        const list = await fetchDict("color", {brand, model, yearLow});
        fillSelect("color", list, "Выберите цвет", preselect);
    }

    async function loadBodyTypes(preselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        const yearLow = document.getElementById("year").value;
        const generation = document.getElementById("generation").value;
        if (!brand || !model || !yearLow || !generation) return;

        const list = await fetchDict("bodyType", {brand, model, yearLow, generation});
        fillSelect("bodyType", list, "Выберите кузов", preselect);
    }

    async function loadEngineTypes(preselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        const yearLow = document.getElementById("year").value;
        const bodyType = document.getElementById("bodyType").value;
        if (!brand || !model || !yearLow || !bodyType) return;

        const list = await fetchDict("engineType", {brand, model, yearLow, bodyType});
        fillSelect("engineType", list, "Выберите двигатель", preselect);
    }

    async function loadEngineDetails(powerPreselect = null, volumePreselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        const yearLow = document.getElementById("year").value;
        const bodyType = document.getElementById("bodyType").value;
        const engineType = document.getElementById("engineType").value;
        if (!powerPreselect) {
            toggleEnginePowerInput('');
            fillSelect("engineVolume", [], "—");
        }

        if (!brand || !model || !yearLow || !bodyType || !engineType) return;
        const commonParams = {brand, model, yearLow, bodyType, engineType};
        const powerList = await fetchDict("enginePower", commonParams);
        const stringPowerList = powerList.map(String);
        fillSelect("enginePowerSelect", stringPowerList, "Выберите мощность (л.с.)", powerPreselect);
        const powerSelect = document.getElementById("enginePowerSelect");
        const customOption = document.createElement("option");
        customOption.value = "custom_input";
        customOption.textContent = "Ввести вручную...";
        powerSelect.appendChild(customOption);
        powerSelect.disabled = false;
        const volumeList = await fetchDict("engineVolume", commonParams);
        fillSelect("engineVolume", volumeList.map(String), "Выберите объем", volumePreselect);
        document.getElementById("engineVolume").disabled = false;
        if (powerPreselect) {
            toggleEnginePowerInput(powerPreselect);
        }
    }

    function toggleEnginePowerInput(selectedValue) {
        const input = document.getElementById('enginePowerInput');

        if (selectedValue === 'custom_input') {
            input.style.display = 'block';
            input.value = '';
            input.focus();
        } else if (selectedValue !== '') {
            input.style.display = 'none';
            input.value = selectedValue;
            if(!initData.brand) {
                loadTransmissions();
            }
        } else {
            input.style.display = 'none';
            input.value = '';
        }
    }

    async function loadTransmissions(preselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        const yearLow = document.getElementById("year").value;
        const engineType = document.getElementById("engineType").value;
        const enginePower = document.getElementById("enginePowerInput").value;
        const engineVolume = document.getElementById("engineVolume").value;

        if (!brand || !model || !yearLow || !engineType || !enginePower) return;

        const params = {brand, model, yearLow, engineType, enginePower};
        if (engineVolume) params.engineVolume = engineVolume;

        const list = await fetchDict("transmission", params);
        fillSelect("transmissionType", list, "Выберите коробку", preselect);
    }

    async function loadDriveTypes(preselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        const yearLow = document.getElementById("year").value;
        const transmissionType = document.getElementById("transmissionType").value;

        if (!brand || !model || !yearLow || !transmissionType) return;

        const list = await fetchDict("driveType", {brand, model, yearLow, transmissionType});
        fillSelect("driveType", list, "Выберите привод", preselect);
    }

    async function loadSteeringSides(preselect = null) {
        const brand = document.getElementById("brand").value;
        const model = document.getElementById("model").value;
        const yearLow = document.getElementById("year").value;
        const transmissionType = document.getElementById("transmissionType").value;
        const driveType = document.getElementById("driveType").value;

        if (!brand || !model || !yearLow || !transmissionType || !driveType) return;

        const list = await fetchDict("steeringSide", {brand, model, yearLow, transmissionType, driveType});
        fillSelect("steeringSide", list, "Выберите руль", preselect);
    }

    function clearSelects(ids) {
        ids.forEach(id => {
            const el = document.getElementById(id);
            if (el) { el.innerHTML = "<option value=''>...</option>"; el.disabled = true; }
        });
    }

    // --- ИНИЦИАЛИЗАЦИЯ (Запуск при загрузке) ---
    async function initEditForm() {
        console.log("Initializing Edit Form with:", initData);

        // Последовательно загружаем и выбираем значения
        await loadBrands(initData.brand);

        if (initData.brand) {
            await loadModels(initData.model);
        }
        if (initData.model) {
            await loadYears(initData.year);
        }
        if (initData.year) {
            await loadGenerationAndBodyTypes(initData.generation, initData.color);
        }
        if (initData.generation) {
            await loadBodyTypes(initData.bodyType);
        }
        if (initData.bodyType) {
            await loadEngineTypes(initData.engineType);
        }
        if (initData.engineType) {
            await loadEngineDetails(initData.enginePower, initData.engineVolume);
        }
        if (initData.enginePower) {
            await loadTransmissions(initData.transmission);
        }
        if (initData.transmission) {
            await loadDriveTypes(initData.driveType);
        }
        if (initData.driveType) {
            await loadSteeringSides(initData.steeringSide);
        }
    }

    document.addEventListener("DOMContentLoaded", initEditForm);
</script>

<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    document.querySelector('form').addEventListener('submit', function (event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        this.classList.add('was-validated');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

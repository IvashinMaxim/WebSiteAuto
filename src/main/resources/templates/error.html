<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${statusCode != null} ? 'Ошибка ' + statusCode : 'Ошибка'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 5rem auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container my-5 text-center">
    <div class="alert alert-danger p-5 error-container">

        <i class="bi bi-x-octagon-fill error-icon mb-4"></i>

        <h1 th:if="${statusCode}" th:text="${statusCode}">500</h1>

        <h2 class="mb-4">
            <span th:if="${statusCode == 404}">Страница не найдена</span>
            <span th:if="${statusCode == 403}">Доступ запрещен</span>
            <span th:if="${statusCode == null or statusCode == 500}">Упс! Что-то пошло не так</span>
        </h2>

        <p th:text="${errorMessage != null ? errorMessage : 'Произошла непредвиденная ошибка. Попробуйте вернуться позже.'}">
            Произошла непредвиденная ошибка.
        </p>

        <a th:href="@{/ads}" class="btn btn-primary mt-3">На главную</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

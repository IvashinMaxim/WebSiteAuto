<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .auth-container {
      max-width: 500px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container">
  <div class="auth-container">
    <h2 class="text-center mb-4">Создание аккаунта</h2>

<!--    &lt;!&ndash; Ошибки уровня формы &ndash;&gt;-->
<!--    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">-->
<!--      <ul>-->
<!--        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>-->
<!--      </ul>-->
<!--    </div>-->

    <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i> Имя пользователя
        </label>
        <input type="text"
               class="form-control"
               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
               id="username"
               th:field="*{username}"
               placeholder="Придумайте логин"
               required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
          <span th:errors="*{username}"></span>
        </div>
        <div class="form-text">От 3 до 20 символов (буквы, цифры, _)</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope"></i> Email
        </label>
        <input type="email"
               class="form-control"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
               id="email"
               th:field="*{email}"
               placeholder="your@email.com"
               required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
          <span th:errors="*{email}"></span>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock"></i> Пароль
        </label>
        <div class="position-relative">
          <input type="password"
                 class="form-control"
                 th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                 id="password"
                 th:field="*{password}"
                 placeholder="Не менее 8 символов"
                 required>
          <i class="bi bi-eye-slash password-toggle"
             onclick="togglePassword('password')"></i>
        </div>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
          <span th:errors="*{password}"></span>
        </div>
        <div class="form-text">Минимум 8 символов, включая цифры и буквы</div>
      </div>

<!--      &lt;!&ndash; Подтверждение пароля &ndash;&gt;-->
<!--      <div class="mb-4">-->
<!--        <label for="confirmPassword" class="form-label">-->
<!--          <i class="bi bi-lock-fill"></i> Подтвердите пароль-->
<!--        </label>-->
<!--        <div class="position-relative">-->
<!--          <input type="password"-->
<!--                 class="form-control"-->
<!--                 th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"-->
<!--                 id="confirmPassword"-->
<!--                 th:field="*{confirmPassword}"-->
<!--                 placeholder="Повторите пароль"-->
<!--                 required>-->
<!--          <i class="bi bi-eye-slash password-toggle"-->
<!--             onclick="togglePassword('confirmPassword')"></i>-->
<!--        </div>-->
<!--        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">-->
<!--          <span th:errors="*{confirmPassword}"></span>-->
<!--        </div>-->
<!--      </div>-->

      <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
        Зарегистрироваться
      </button>

      <div class="text-center mt-3">
        <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = field.nextElementSibling;

    if (field.type === 'password') {
      field.type = 'text';
      icon.classList.replace('bi-eye-slash', 'bi-eye');
    } else {
      field.type = 'password';
      icon.classList.replace('bi-eye', 'bi-eye-slash');
    }
  }

  document.querySelector('form').addEventListener('submit', function(event) {
    if (!this.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    this.classList.add('was-validated');
  });
</script>
</body>
</html>

spring:
  datasource:
    # Убираем ;MODE=PostgreSQL
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    # Позвольте Spring самому выбрать диалект, Hibernate 6 это делает идеально
    hibernate:
      ddl-auto: create-drop
    show-sql: true